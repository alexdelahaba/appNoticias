<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-slides [options]="sliderOptions"
              *ngIf="dataLocalService.noticias.length === 0">
    <ion-slide>
      <ion-label>Empty favorites</ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias [noticias]="dataLocalService.noticias"
                [enFavoritos]="true"></app-noticias>

</ion-content>
